<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="order-summary">
    <img src="./images/illustration-hero.svg" alt="" width="450" height="220" class="order-summary__illustration" />
    <div class="wrapper">
      <h2 class="order-summary__title">
        Order Summary
      </h2>
      <p class="order-summary__comment">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <section class="order-summary__plan">
        <section class="order-summary__plan-type-container">
          <img src="./images/icon-music.svg" alt="music" width="48" height="48" class="order-summary__plan-img" />
          <section class="order-summary__plan-type">
            <span class="order-summary__plan-type__name">
              Annual Plan
            </span>
            <span class="order-summary__plan-type__cost">
              $59.99/year
            </span>
          </section>
        </section>
        <span class="order-summary__plan-change">
          Change
        </span>
      </section>
      <button class="order-summary__payment-btn">
        Proceed to Payment
      </button>
      <button class="order-summary__cancel-btn">
        Cancel Order
      </button>
    </div>
  </section>
</body>
</html>
