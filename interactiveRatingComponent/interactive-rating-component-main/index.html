<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section class="rating-component">
    <!-- Rating state start -->
    <img class="rating-component__icon" src="./images/icon-star.svg" alt="star" width="17px" height="16px" />
    <h2 class="rating-component__title">
      How did we do?
    </h2>
    <p class="rating-component__details">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <section class="rating-component__ratings">
      <button class="rating-component__btn">1</button>
      <button class="rating-component__btn">2</button>
      <button class="rating-component__btn">3</button>
      <button class="rating-component__btn">4</button>
      <button class="rating-component__btn">5</button>
    </section>
    <button class="rating-component__submit">Submit</button>
  </section>
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
  <section class="thankYou-component">
    <img class="thankYou-component__img" src="./images/illustration-thank-you.svg" alt="thank you" width="162px" height="108px" />
    <p class="thankYou-component__choice">
      You selected <!-- Add rating here --> out of 5
    </p>
    <h3 class="thankYou-component__title">
      Thank you!
    </h3>
    <p class="thankYou-component__comment">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </section>
  <script src="script.js"></script>
</body>
</html>
