<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="profile">
    <section class="profile__details">
      <img src="./images/image-victor.jpg" alt="profile pic" class="profile__img" width="96" height="96">
      <div class="profile__contact">
        <div class="profile--flex">
          <h2 class="profile__name">Victor Crest</h2>
          <p class="profile__age">26</p>
        </div>
        <p class="profile__location">London</p>
      </div>
    </section>
    <section class="profile__stats">
      <section class="profile__followers">
        <div class="profile__grid">
          <h3 class="profile__count">80K</h3>
          <p class="profile__type">Followers</p>
        </div>
      </section>
      <section class="profile__followers">
        <div class="profile__grid">
          <h3 class="profile__count">803K</h3>
          <p class="profile__type">Likes</p>
        </div>
      </section>
      <section class="profile__followers">
        <div class="profile__grid">
          <h3 class="profile__count">1.4K</h3>
          <p class="profile__type">Photos</p>
        </div>
      </section>
    </section>
  </section>
</body>
</html>
