<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Font Awesome CDN (Free version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="component">
      <img src="./images/logo.svg" alt="logo" width="86" height="26" class="component__logo" />
      <section class="component__grid">
        <h1 class="component__title">
          <strong>
            We are launching 
          </strong>
          soon!
        </h1>
        <p class="component__description">
          Subscribe and get notified
        </p>
        <form class="component__form">
          <div class="input-container">
            <input type="text" placeholder="Your email address..." class="component__input" />
            <p class="component__error-message"></p>
          </div>
          <button class="component__btn">
            Notify Me
          </button>
        </form>
      </section>
      <img src="./images/illustration-dashboard.png" alt="dashboard" class="component__img" />
      <footer class="component__footer">
        <div class="component__socials">
          <a href="#" class="fa-brands fa-facebook-f"></a>
          <a href="#" class="fa-brands fa-twitter"></a>
          <a href="#" class="fa-brands fa-instagram"></a>
        </div>
        <p class="component__copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
