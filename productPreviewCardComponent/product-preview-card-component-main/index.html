<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="card">
    <picture class="card__img">
      <source srcset= "./images/image-product-desktop.jpg" media="(min-width: 600px)" />
      <source srcset="./images/image-product-mobile.jpg" media="(min-width: 320px)" />
      <img src="./images/image-product-mobile.jpg" alt="card image" />
    </picture>
    <section class="card__info">
      <h3 class="card__type">
        Perfume
      </h3>
      <h2 class="card__name">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="card__cost">
        <span class="card__current-cost">
          $149.99
        </span>
        <span class="card__original-cost">
          $169.99
        </span>
      </section>
      <button class="card__button">
        <img class="card__cart-icon" src="./images/icon-cart.svg" alt="cart icon" />
        Add to Cart
      </button>
    </section>
  </section>
</body>
</html>
