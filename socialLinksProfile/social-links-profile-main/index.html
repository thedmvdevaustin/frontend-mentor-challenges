<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="profile">
    <div class="profile__info grid--center">
      <img class="profile__img" src="./assets/images/avatar-jessica.jpeg" alt="profilePicture">
      <div class="profile__address grid--center">
        <h1 class="profile__name">
          Jessica Randall
        </h1>
        <h3 class="profile__location">
          London, United Kingdom
        </h3>
      </div>
      <p class="profile__description">
        "Front-end developer and avid reader."
      </p>
    </div>
    <div class="profile__links">
      <a class="profile__linkItem" href="#">
        GitHub
      </a>
      <a class="profile__linkItem" href="#">
        Frontend Mentor
      </a>
      <a class="profile__linkItem" href="#">
        LinkedIn
      </a>
      <a class="profile__linkItem" href="#">
        Twitter
      </a>
      <a class="profile__linkItem" href="#">
        Instagram
      </a>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">thedmvdevaustin</a>.
  </div>
</body>
</html>
